<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audiopchely Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    Поддержать улей:
    <a href="https://patreon.com/yourpage" target="_blank">Patreon</a>
  </div>

  <div class="terminal">
    <pre id="output">Welcome to audiopchely.
Type 'help' to get started.
</pre>
    <div class="input-line">
      <span>&gt; </span>
      <input type="text" id="command" autofocus />
    </div>
  </div>

  <audio id="player" controls style="width: 100%; margin: 12px auto; display: block;">
  <source id="audioSource" src="" type="audio/mp4"> <!-- for .m4a and .mp4 -->
  <source src="" type="audio/mpeg">                 <!-- fallback for .mp3 -->
  Your browser does not support the audio element.
</audio>

  <script src="script.js"></script>
</body>
</html>
